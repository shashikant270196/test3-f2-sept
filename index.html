<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="wrap">Multiple timer App
        </div>
        <div class="col">
            <div class="hr">
                <span class="hrtxt">Hour</span>
                <input id="hour" type="text" value="">
            </div>
            <div class="min">
                <span class="mintxt">minutes</span>
                <input id="minute" type="text" value="">
            </div>
            <div class="sec">
                <span class="sectxt">seconds</span>
                <input id="second" type="text" value="">
            </div>
            <div class="timerstart">
                <button id="start">start the timer</button>
            </div>
        </div>
        <button id="stop">stop</button>
        <div id="text"></div>
    </div>



    <script src="script.js"></script>
</body>

</html>
